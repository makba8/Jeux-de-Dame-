<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: ws: 'unsafe-inline' ://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <!-- Page de choix entre inscription et connexion -->
      <div id="choixInscrCo">
        <h1>Inscription / Connexion</h1>
        <button class="choixInscrCoBtn" id="inscriptionBtn">Inscription</button>
        <button class="choixInscrCoBtn" id="connexionBtn">Connexion</button>
      </div>
      <!-- Page de choix entre inscription -->
      <div id="inscription">
        <h1>Inscription</h1>
        <button id="revenirBtnInscr">Revenir en arriere</button>
        <p>Tapez un pseudo :</p>
        <input type="text" class="pseudoTXT" />
        <p>Tapez un mot de passe :</p>
        <input type="text" class="mdpTXT" />
        <br />
        <button id="validerBtnInscr">Valider</button>
      </div>
      <!-- Page de choix entre connexion -->
      <div id="connexion">
        <h1>Connexion</h1>
        <button id="revenirBtnCo">Revenir en arriere</button>
        <p>Votre pseudo :</p>
        <input type="text" class="pseudoTXT" />
        <p>Votre mot de passe :</p>
        <input type="text" class="mdpTXT" />
        <br />
        <button id="validerBtnCo">Valider</button>
      </div>

      <!-- Page d'accueil -->
      <div id="accueil">
        <div>
          <!-- ici, le timer de lancement de partie -->
          <div id="timer">30</div>
          <button id="startBtn">Lancer la partie</button>
        </div>
        <h3>Meilleur score :</h3>
        <!-- Ici, afficher le meilleur score du joueur ou rien s'il vient de s'inscrire-->
      </div>

      <!-- Page de jeux  -->
      <div id="damier"></div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
